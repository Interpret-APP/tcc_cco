<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@500&display=swap" rel="stylesheet">
</ion-header>

<ion-content class="background">
  <img src="../../assets/images/logo2.png" class="logo">
  <p class="register_text">Cadastro</p>

  <ion-card-content class="register">
    <input-field-component class="name" type="name" name="Nome Completo"></input-field-component>
    <input-field-component class="cpf" type="cpf" name="CPF"></input-field-component>
    <input-field-component class="email" type="email" name="E-mail"></input-field-component>
    <input-field-component class="new_password" type="password" name="Nova Senha"></input-field-component>
    <input-field-component class="confirm_password" type="password" name="Confirmar Senha"></input-field-component>

    <ion-button class="register_button" color="primary" href="/login">Cadastrar-se</ion-button>
    <ion-button class="cancel_link" href="/login" fill="clear">Cancelar</ion-button>
  </ion-card-content>
</ion-content>
