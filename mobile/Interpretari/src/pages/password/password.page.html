<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
</ion-header>

<ion-content class="background">
  <ion-card-content class="password_form">
    <img src="../../assets/images/logo2.png" class="logo">
    <p class="title">Alterar Senha</p>
    
    <input-field-component class="new_password" type="password" name="Nova Senha"></input-field-component>
    <input-field-component class="confirm_password" type="password" name="Confirmar Senha"></input-field-component>

    <ion-button class="confirm_button" color="primary" href="/login">Alterar</ion-button>
    <ion-button class="cancel_link" href="/login" fill="clear">Cancelar</ion-button>
  </ion-card-content>
</ion-content>
